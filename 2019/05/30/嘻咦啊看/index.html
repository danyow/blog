    <p>Title: 和有钱的文艺青年约会是什么样的体验？（已经被删）</p>

<p><a href="https://www.youtube.com/watch?v=xJ-wHmfnuek">墙外链接</a></p>

<p>章台柳，章台柳；昔日青青今在否？<br />
东风恶，欢情薄；一杯愁绪，几年离索。<br />
而今却悔当时错，当时错；<br />
万事休休休莫莫；<br />
一夜湘君白发多，<br />
无人能唱采莲歌；<br />
夜长人奈何。<br />
人成各，今非昨；<br />
今日岱宗夫如何。</p>
