  <div class="post-content" itemprop="articleBody">
    <p>Title: <em>mac</em>自带的<em>ruby</em>版本过低</p>

<h2 id="安装rvm环境来安装ruby环境">安装<em>rvm</em>环境来安装<em>ruby</em>环境</h2>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>`curl -L https://get.rvm.io | bash -s stable`
</code></pre></div></div>

<h2 id="查看当前版本">查看当前版本</h2>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>`rvm list known`
</code></pre></div></div>

<h2 id="安装指定ruby版本">安装指定<em>ruby</em>版本</h2>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>`rvm install 2.6.3`
</code></pre></div></div>

<p>done!</p>
